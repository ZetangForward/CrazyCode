SAVE_DIR: &SAVE_DIR "/nvme/zecheng/ckpt"
JOB_ID: &JOB_ID 1
MODEL: &MODEL "gpt"
TASK: &TASK "text_infilling"

hydra:
  job:
    id: ${JOB_ID}
    name: hydra_${TASK}
  run:
    dir: ${SAVE_DIR}/${TASK}/${MODEL}/version_${JOB_ID}/${hydra.job.name} 

dataset:
  file_path: "/nvme/zecheng/data/roc_stories/processed_2017/train.jsonl"
  max_seq_length: 512
  train_batch_size: 12
  val_batch_size: 12
  nworkers: 12
  pin_memory: False
  inference_mode: False
  cluster_batch: False

model:
  model_name_or_path: "/nvme/hf_models/gpt-neo-1.3B"
  
tokenizer:
  tokenizer_name_or_path: "/nvme/hf_models/gpt-neo-1.3B"
  
vqvae_conv_block:
  depth: 4
  width: 512
  m_conv: 1.0
  dilation_growth_rate: 1
  dilation_cycle: null
  vqvae_reverse_decoder_dilation: True

device:
  accelerator: "cuda"
  device_num: 1
  precision: "bf16"

experiment:
  seed: 27
  model_save_dir: ${SAVE_DIR}
  task: ${TASK}
  version: ${JOB_ID}
  beta_1: 0.9
  beta_2: 0.95
  weight_decay: 0.1
  eps: 0.001
  num_training_steps: 10000
  warmup_steps: 1000
  lr: 5e-5
