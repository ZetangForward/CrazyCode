platform: &platform "amax_a100"
mark: &mark 1
state: &state "train"
exp_task: &exp_task "simplepajama"
model_name: &model_name "mamba-1_4b"

defaults:
  - _self_
  - platform: *platform
  - task: *exp_task
  - model: *model_name

hydra:
  job:
    name: ${exp_task}
  run:
    dir: ./runs/${exp_task}-${model_name}/version_${mark}/${hydra.job.name}

optimizer:
  optimizer_type: "adamw"
  lr: 5e-5

lr_scheduler:
  scheduler_type: "get_cosine_schedule_with_warmup"
  warmup_steps: 0

experiment:
  seed: 27
  model_save_dir: ${exp_task}-${model_name}
  save_top_k: 2
  monitor_metric: "train_lm_loss"
  beta_1: 0.9
  beta_2: 0.95
  weight_decay: 0.1
  eps: 0.001
  num_training_steps: 10000
  warmup_steps: 1000
  peak_lr: 0.0002
  last_lr: 0.00001
  use_deepspeed: False
  debug: False
  hf_trainer: False
  low_rank_train: False
  device_num: 1
  node_num: 1