SAVE_DIR: &SAVE_DIR "/zecheng2/vqllama"
JOB_ID: &JOB_ID 2
EXP_NAME: &EXP_NAME "vqllama_embed_quantizer"

hydra:
  job:
    id: ${JOB_ID}
    name: hydra_${EXP_NAME}
  run:
    dir: ${SAVE_DIR}/${EXP_NAME}/version_${JOB_ID}/${hydra.job.name} 

dataset:
  train_data_path: "/zecheng/svg/icon-shop/mesh_data_svg_convert_p.pkl"
  max_path_nums: 512
  pad_token_id: 201
  batch_size: 8
  nworkers: 16
  pin_memory: False
  input_embed_width: 4096
  inference_mode: False
  vocab_size: 202
  return_all_token_mask: True
  num_bins: 9

vqvae:
  levels: 3
  downs_t: [2, 2, 2]
  strides_t: [2, 2, 2]
  emb_width: 4096
  l_bins: 16384
  l_mu: 0.99
  spectral: 0.0
  multispectral: 1.0
  hvqvae_multipliers: [2, 1, 1]
  loss_fn: 'ce_loss'
  width: 32
  depth: 4
  m_conv: 1.0
  dilation_growth_rate: 1
  use_nonrelative_specloss: True
  use_bottleneck: True
  commit: 1.0
  recon: 1.0
  linf_k: 2048

vqvae_conv_block:
  depth: 3
  width: 128
  m_conv: 1.0
  dilation_growth_rate: 1
  dilation_cycle: null
  vqvae_reverse_decoder_dilation: True

experiment:
  model_save_dir: ${SAVE_DIR}
  exp_name: ${EXP_NAME}
  version: ${JOB_ID}
  beta_1: 0.9
  beta_2: 0.999
  lr: 0.0003
  weight_decay: 0.0
  eps: 0.00000001
  lr_warmup: 100.0
  lr_decay: 10000000000.0
  lr_gamma: 1.0
  lr_scale: 1.0
  lr_use_linear_decay: False
  lr_start_linear_decay: 0
  lr_use_cosine_decay: False
  max_epoch: 50
  device_num: 16
  node_num: 4