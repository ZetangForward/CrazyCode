SAVE_DIR: &SAVE_DIR "/zecheng2/vqllama"
JOB_ID: &JOB_ID 0
EXP_NAME: &EXP_NAME "test_vqllama_quantizer"
CKPT_PATH: &CKPT_PATH "/zecheng2/vqllama/vqllama_quantizer/version_1/checkpoints/vqvae-epoch=48.ckpt"
TEST_DATA_PATH: &TEST_DATA_PATH "/zecheng2/svg/icon-shop/test_data_snaps/test_mesh_data_svg_convert_p.pkl"

hydra:
  job:
    id: ${JOB_ID}
    name: hydra_${EXP_NAME}
  run:
    dir: ${SAVE_DIR}/${EXP_NAME}/test_${JOB_ID}/${hydra.job.name} 

dataset:
  max_path_nums: 512
  pad_token_id: -1
  batch_size: 200
  nworkers: 0
  pin_memory: False
  x_channels: 9
  inference_mode: True
  test_data_path: ${TEST_DATA_PATH}
  return_all_token_mask: False
  num_bins: 9

vqvae:
  levels: 3
  downs_t: [1, 1, 1]
  strides_t: [2, 2, 2]
  emb_width: 4096
  l_bins: 16384
  l_mu: 0.99
  spectral: 0.0
  multispectral: 1.0
  hvqvae_multipliers: [2, 1, 1]
  loss_fn: 'l2'
  width: 32
  depth: 4
  m_conv: 1.0
  dilation_growth_rate: 1
  use_nonrelative_specloss: True
  use_bottleneck: True
  commit: 1.0
  recon: 1.0
  linf_k: 2048

vqvae_conv_block:
  depth: 3
  width: 128
  m_conv: 1.0
  dilation_growth_rate: 1
  dilation_cycle: null
  vqvae_reverse_decoder_dilation: True

experiment:
  ckeckpoint_path: ${CKPT_PATH}
  prediction_save_path: ${SAVE_DIR}/${EXP_NAME}/test_${JOB_ID}
  exp_name: ${EXP_NAME}
  version: ${JOB_ID}
  device_num: 1
  compress_level: 3


  