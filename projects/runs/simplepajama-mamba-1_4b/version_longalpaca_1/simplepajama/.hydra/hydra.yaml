hydra:
  run:
    dir: ./runs/${exp_task}-${model_name}/version_${mark}/${hydra.job.name}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - experiment.hf_trainer=False
    - mark=longalpaca_1
    - model=mamba-1_4b
    - model_name=mamba-1_4b
    - task=longalpaca
    - platform=langchao
    - experiment.debug=False
    - experiment.low_rank_train=False
    - experiment.device_num=8
    - task.dataset.cluster_batch=False
    - task.dataset.train_batch_size=1
    - task.dataset.max_seq_length=7000
    - task.dataset.nworkers=4
  job:
    name: ${exp_task}
    chdir: null
    override_dirname: experiment.debug=False,experiment.device_num=8,experiment.hf_trainer=False,experiment.low_rank_train=False,mark=longalpaca_1,model=mamba-1_4b,model_name=mamba-1_4b,platform=langchao,task.dataset.cluster_batch=False,task.dataset.max_seq_length=7000,task.dataset.nworkers=4,task.dataset.train_batch_size=1,task=longalpaca
    id: ???
    num: ???
    config_name: train_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /public/home/ljt/tzc/modelzipper/projects/state-space-model
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /public/home/ljt/tzc/modelzipper/projects/state-space-model/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /public/home/ljt/tzc/modelzipper/projects/state-space-model/runs/simplepajama-mamba-1_4b/version_longalpaca_1/simplepajama
    choices:
      model: mamba-1_4b
      task: longalpaca
      platform: langchao
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
